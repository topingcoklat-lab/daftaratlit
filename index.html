<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Peserta POPKAB Bantul 2026</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Styling untuk Nomor Urut */
        .number-badge {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f1f5f9;
            /* gray-100 */
            font-weight: 600;
            color: #475569;
            /* slate-600 */
            flex-shrink: 0;
        }

        /* Styling untuk Badge Divisi */
        .divisi-badge {
            background-color: #e0f2fe;
            /* sky-100 */
            color: #0369a1;
            /* sky-700 */
            padding: 4px 12px;
            border-radius: 9999px;
            /* full rounded */
            font-size: 0.75rem;
            /* text-xs */
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Styling untuk Dokumen Status */
        .doc-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: #94a3b8;
            /* slate-400 */
            width: 40px;
        }

        .doc-status-icon {
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 24px;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans text-gray-800">

    <header class="bg-gradient-to-r from-green-700 via-green-600 to-green-400 text-white py-10 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-2xl md:text-4xl font-bold mb-2 uppercase tracking-wide">
                DAFTAR PESERTA POPKAB BANTUL 2026
            </h1>
            <p class="text-base md:text-lg font-light text-green-100">
                Daftar Peserta Yang Sudah Mengisi Form
            </p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-5xl">

        <div
            class="bg-white rounded-lg shadow-md p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="w-full md:w-1/3 relative">
                <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Cari Nama atau Sekolah..."
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div class="flex gap-4 w-full md:w-auto">
                <select id="filterDivisi"
                    class="w-full md:w-48 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Semua Divisi</option>
                </select>
            </div>

            <div class="text-sm text-gray-500" id="totalData">
                Memuat data...
            </div>
        </div>

        <div id="loading" class="text-center py-10">
            <div class="loader"></div>
            <p class="mt-2 text-gray-600">Mengambil data terbaru...</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-4 rounded mb-4 text-center"></div>

        <div id="cardsContainer" class="space-y-4 hidden">
        </div>

        <div id="emptyState" class="hidden text-center py-10 text-gray-500 bg-white rounded-lg shadow-md">
            <i class="fa-regular fa-folder-open text-4xl mb-2"></i>
            <p>Data tidak ditemukan.</p>
        </div>

    </main>

    <footer class="text-center py-6 text-gray-500 text-sm">
        &copy; 2026 Panitia POPKAB Bantul. Data diperbarui secara Real-time.
    </footer>

    <script>
        // URL CSV dari Google Sheets
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRS9gbJ94h_VbBX-f6BAPDL52gFiAXBp1E_tNzoM-lxrynNR7CrAT7rX9o83YHz5t9De6vsf25LnXHQ/pub?gid=1471213337&single=true&output=csv';

        // Konfigurasi Nama Kolom
        const COLS = {
            NAMA: "Nama Lengkap",
            JK: "Jenis Kelamin",
            SEKOLAH: "Asal Sekolah",
            DIVISI: "Divisi",
            AKTA: "AKTA Kelahiran",
            PENGANTAR: "Surat Pengantar Sekolah",
            NISN: "NISN/Kartu Pelajar"
        };

        let allData = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            document.getElementById('searchInput').addEventListener('input', renderCards);
            document.getElementById('filterDivisi').addEventListener('change', renderCards);
        });

        function fetchData() {
            Papa.parse(SHEET_CSV_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function (results) {
                    if (results.data && results.data.length > 0) {
                        allData = results.data;
                        populateFilters(allData);
                        renderCards();
                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('cardsContainer').classList.remove('hidden');
                    } else { showError("Data kosong atau tidak dapat dibaca."); }
                },
                error: function (err) { showError("Gagal mengambil data: " + err.message); }
            });
        }

        function populateFilters(data) {
            const divisiSet = new Set();
            data.forEach(row => { if (row[COLS.DIVISI]) divisiSet.add(row[COLS.DIVISI].trim()); });
            const filterSelect = document.getElementById('filterDivisi');
            Array.from(divisiSet).sort().forEach(div => {
                const option = document.createElement('option');
                option.value = div; option.innerText = div; filterSelect.appendChild(option);
            });
        }

        function isLinkValid(content) {
            if (!content) return false;
            const str = content.toLowerCase();
            return str.includes('http') || str.includes('drive.google.com') || str.includes('docs.google.com');
        }

        // --- FUNGSI RENDER KARTU ---
        function renderCards() {
            const cardsContainer = document.getElementById('cardsContainer');
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filterDivisi = document.getElementById('filterDivisi').value;
            const totalDataEl = document.getElementById('totalData');
            const emptyState = document.getElementById('emptyState');

            cardsContainer.innerHTML = '';

            let filteredData = allData.filter(row => {
                const nama = (row[COLS.NAMA] || "").toLowerCase();
                const sekolah = (row[COLS.SEKOLAH] || "").toLowerCase();
                const divisi = (row[COLS.DIVISI] || "");
                return (nama.includes(searchInput) || sekolah.includes(searchInput)) &&
                    (filterDivisi === "" || divisi === filterDivisi);
            });

            totalDataEl.innerText = `Menampilkan ${filteredData.length} peserta`;

            if (filteredData.length === 0) {
                emptyState.classList.remove('hidden');
                cardsContainer.classList.add('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
                cardsContainer.classList.remove('hidden');
            }

            filteredData.forEach((row, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-sm p-5 flex flex-col md:flex-row items-center md:justify-between gap-4 hover:shadow-md transition-shadow duration-200';

                // --- LOGIKA IKON STATUS DOKUMEN ---
                // Jika Link Valid -> Ceklis Hijau
                // Jika Kosong/Tidak Valid -> Silang Merah
                const getIcon = (link) => {
                    if (isLinkValid(link)) {
                        return `<a href="${link}" target="_blank" title="Lihat Dokumen" class="doc-status-icon text-green-500 hover:text-green-600 hover:scale-110 transition">
                                    <i class="fa-solid fa-check text-xl"></i>
                                </a>`;
                    } else {
                        return `<span title="Belum Ada Dokumen" class="doc-status-icon text-red-300">
                                    <i class="fa-solid fa-xmark text-xl"></i>
                                </span>`;
                    }
                };

                const namaLengkap = row[COLS.NAMA] || "-";
                const jk = row[COLS.JK] || "-";
                const sekolah = row[COLS.SEKOLAH] || "-";
                const divisi = row[COLS.DIVISI] || "-";

                card.innerHTML = `
                    <div class="flex items-center w-full md:w-auto">
                        <div class="number-badge mr-5">${index + 1}</div>
                        <div>
                            <h2 class="font-bold text-gray-900 text-lg leading-tight uppercase">${namaLengkap}</h2>
                            <div class="text-sm text-gray-500 mt-1 flex items-center flex-wrap gap-x-2">
                                <span class="font-medium text-gray-600">${jk}</span>
                                <span class="text-gray-300">â€¢</span>
                                <span>${sekolah}</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row items-center gap-4 md:gap-8 w-full md:w-auto justify-end mt-2 md:mt-0">
                        <span class="divisi-badge">${divisi}</span>
                        
                        <div class="flex gap-4 border-t md:border-t-0 pt-3 md:pt-0 w-full md:w-auto justify-center md:justify-end border-gray-100">
                            <div class="doc-status">
                                <span class="uppercase font-bold tracking-wider text-[10px]">Akta</span>
                                ${getIcon(row[COLS.AKTA])}
                            </div>
                            <div class="doc-status">
                                <span class="uppercase font-bold tracking-wider text-[10px]">Pntr</span>
                                ${getIcon(row[COLS.PENGANTAR])}
                            </div>
                            <div class="doc-status">
                                <span class="uppercase font-bold tracking-wider text-[10px]">NISN</span>
                                ${getIcon(row[COLS.NISN])}
                            </div>
                        </div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        function showError(msg) {
            const errEl = document.getElementById('errorMessage');
            errEl.innerText = msg;
            errEl.classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>

</html>
